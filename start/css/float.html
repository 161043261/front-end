<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>float</title>
    <style>
        .outerDiv {
            width: 300px;
            height: 300px;
            border: 5px solid pink;
        }

        .innerDiv {
            width: 100px;
            height: 100px;
            border: 5px solid pink;
            /* display: inline; */
            /* display: block; */
            /* display: inline-block; */
        }
    </style>
</head>

<body>
<div class="outerDiv">
    <div class="innerDiv" style="background-color: red; float: right">div1</div>
    <div class="innerDiv" style="background-color: green">div2</div>
    <div class="innerDiv" style="background-color: cyan">div3</div>
</div>

<div class="outerDiv">
    <div class="innerDiv" style="background-color: red; float: left">div1</div>
    <div class="innerDiv" style="background-color: green">div2</div>
    <div class="innerDiv" style="background-color: cyan">div3</div>
</div>
</body>

</html>
