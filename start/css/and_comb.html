<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>and combinator</title>
    <style>
        .ys.italic {
            /* and combinator */
            color: red;
            font-style: italic;
        }

        p.ys {
            color: green;
        }

        #ys {
            /* id selector */
            color: orange;
        }
    </style>
</head>

<body>
<h1 class="ys italic">Genshin Impact</h1>
<p class="ys">Pyro, Hydro, Dendro, Electro, Cryo, Anemo, Geo</p>
<p class="ys" id="ys">mondstadt, liyue, inazuma, sumeru, fontaine, natlan, snezhnaya</p>
</body>

</html>
