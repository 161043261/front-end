<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>attribute selector</title>
    <style>
        [title] {
            /* attribute selector */
            color: red;
        }

        [title="genshin"] {
            background-color: lightblue;
        }

        [title^="e"] {
            /* title begins with e */
            color: green;
        }

        [title$="s"] {
            /* title ends with s */
            background-color: pink;
        }

        [class*="i"] {
            /* class contains of i */
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="genshin" title="genshin">Genshin Impact</div>
<div class="elements" title="elements">Pyro, Hydro, Dendro, Electro, Cryo, Anemo, Geo</div>
<div class="enemies" title="enemies">Hilichurl, Berserker, Shooter, Fighter, Grenadier</div>
</body>

</html>
