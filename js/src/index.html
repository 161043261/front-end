<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ecma6</title>
    <link href="../css3/fonts.css" rel="stylesheet" type="text/css">
    <script>
        function version() {
            return 6
        }

        function date() {
            document.getElementById("date").innerHTML = Date()
        }

        function echo(name, age) {
            window.alert(name + " " + age) // window can be omitted
        }

        let validate = function () {
            let x = document.forms["ys"]["char"].value
            console.log(x)
            if (x == null || x === "" || // required="required"
                isNaN(x) || x < 0 || x > 14) {
                alert("Invalid char")
                return false
            }
            return true
        }

        setTimeout(() => {
            document.getElementById("head").innerHTML = `ecma${version()}`
        }, 3000)

        // DOM D
        window.onload = () => {
            let inbox = document.getElementById("inbox")
            inbox.onchange = (ev) => {
                console.log(ev.target.value)
            }
        }
    </script>
</head>

<body>
<script>
    document.write("<h1 id='head'>JavaScript</h1>")
</script>

<input id="inbox" type="text">

<p id="date">date</p>
<button onclick="date()" type="button">date</button>
<button onclick="echo('Tomcat', 22)" type="button">echo</button>

<form action="https://ys.mihoyo.com/main/character/inazuma" method="get" name="ys" onsubmit="return validate()">
    char <input name="char" required="required" type="text">
    <input type="submit" value="submit">
</form>
</body>

</html>
