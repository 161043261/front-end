<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecma6</title>
    <link rel="stylesheet" type="text/css" href="../css3/fonts.css">
    <script>
        function version() {
            return 6
        }

        function date() {
            document.getElementById("date").innerHTML = Date()
        }

        function echo(name, age) {
            window.alert(name + " " + age) // window can be omitted
        }

        let validate = function () {
            let x = document.forms["ys"]["char"].value
            console.log(x)
            if (x == null || x === "" || // required="required"
                isNaN(x) || x < 0 || x > 14) {
                alert("Invalid char")
                return false
            }
            return true
        }

        setTimeout(() => {
            document.getElementById("head").innerHTML = `ecma${version()}`
        }, 3000)

        // DOM D
        window.onload = () => {
            let inbox = document.getElementById("inbox")
            inbox.onchange = (ev) => {
                console.log(ev.target.value)
            }
        }
    </script>
</head>

<body>
    <script>
        document.write("<h1 id='head'>JavaScript</h1>")
    </script>

    <input id="inbox" type="text">

    <p id="date">date</p>
    <button type="button" onclick="date()">date</button>
    <button type="button" onclick="echo('Tomcat', 22)">echo</button>

    <form name="ys" action="https://ys.mihoyo.com/main/character/inazuma" onsubmit="return validate()" method="get">
        char <input type="text" name="char" required="required">
        <input type="submit" value="submit">
    </form>
</body>

</html>
